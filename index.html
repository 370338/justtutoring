<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
     <h1 style="color: #FEE11A;">1-on-1 Just Tutoring</h1>
     <p style="color: #FEE11A;">Tell us what you need help with</p>
     <div class="contact-box">
         <div class="contact-left">
             <h3>Send your request</h3>
             <form action="https://formspree.io/f/xbjwqnka"
             method="POST">
                <div class="input-row">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Phil Knight">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="philknight@gmail.com">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="phone" id="phone" name="phone" placeholder="+1 123 456 7890">
                    </div>
                    <div class="input-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Math 420">
                    </div>
                </div>

                <label>Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>

                <button type="sumbit">SEND</button>

             </form>
         </div>
         
         <div class="contact-right">
            <h3>Reach Us</h3>

            <table>
                <tr>
                    <td>Email</td>
                    <td>justtutoring7@gmail.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+1 123 456 7890</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>1600 Pennsylvania Avenue NW, Washington, DC 20500</td>
                </tr>
            </table>

         </div>

     </div>
    </div>

</body>
</html>
