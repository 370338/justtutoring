<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="header">
            <img src="FinalPie.png" alt="logo" />
            <h1 style="color: #FEE11A;">Just Tutoring 1-on-1 Sessions</h1>
            <p style="color: #FEE11A;">Tell us what you need help with</p>
        </div>
     <!--<h1 style="color: #FEE11A;">Just Tutoring 1-on-1 Sessions</h1>
     <p style="color: #FEE11A;">Tell us what you need help with</p>-->
     <div class="contact-box">
         <div class="contact-center">
             <h3>Send a Request for Tutoring</h3>
             <form action="https://formspree.io/f/xbjwqnka"
             method="POST">
                <div class="input-row">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Phil Knight">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="philknight@gmail.com">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="phone" id="phone" name="phone" placeholder="+1 (123) 456-7890">
                    </div>
                    <div class="input-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Math 420">
                    </div>
                </div>

                <label>Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>

                <button type="sumbit">SEND</button>

             </form>
         </div>
